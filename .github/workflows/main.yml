name: Java application

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "anshusuroliya" --password-stdin
        docker image build -t anshusuroliya/springboot:latest .
        docker push anshusuroliya/springboot:latest
