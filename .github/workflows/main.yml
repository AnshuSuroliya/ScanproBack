name: Java application

on:
  push:
   branches: [ dev ]
  pull_request:
    branches: [ dev ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      env:
          DOCKER_TOKEN: ${{ secrets.DOCKERTOKEN }}
      run: |
        echo $DOCKER_TOKEN | docker login ghcr.io -u "anshusuroliya" --password-stdin
        docker image build -t anshusuroliya/springboot:latest .
        docker push anshusuroliya/springboot:latest
